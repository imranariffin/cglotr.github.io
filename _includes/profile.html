<div class="profile">
  <div class="text-center">
    <img class="img-thumbnail"
      height="200px" width="200px"
      src="{{ site.profile_img_url }}">
    <h1 class="name">{{ site.name }}</h1>
    <p>{{ site.headline }}</p>
  </div>
  <ul class="socials">
    {% for s in site.social %}
      <li class="social">
        <a class="link" href="{{ s.social_link }}"
          target="_blank">
          <i class="fa fa-{{ s.social_type }} fa-2x" aria-hidden="true"></i>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
